<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{card.title}} | Дневник программиста</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    .card__content {
      position: relative;
    }
    .btn--danger {
      background: #ef4444;
      color: white;
      border: none;
    }
    .btn--danger:hover {
      background: #dc2626;
    }
    .card__actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .card__body {
      white-space: pre-line;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
      <span class="header__logo-text">Дневник программиста</span>
    </div>
    <ul class="main-list">
      <li class="list__item">
        <a href="#">
          <img src="../static/img/login.svg" alt="login" width="20" height="20">
        </a>
      </li>
    </ul>
  </header>

  <main class="main">
    <div class="card-detail">
      <div class="card__header">
        <h1 class="card__title">{{card.title}}</h1>
        <p class="card__subtitle">{{card.subtitle}}</p>
      </div>
      
      <div class="card__content">
        <div class="card__body">
          {{card.text}}
        </div>
        
        <div class="card__actions">
          <form action="/delete/{{card.id}}" method="POST">
            <button type="submit" class="btn btn--danger" onclick="return confirm('Вы уверены, что хотите удалить эту запись?')">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              Удалить запись
            </button>
          </form>
          
          <a href="/" class="btn btn--outline">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            Вернуться к записям
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="current-year"></span> Дневник программиста. Все права защищены.</p>
    </div>
  </footer>

  <script>
    // Отображение текущего года
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Подтверждение перед удалением
    document.querySelector('.btn--danger').addEventListener('click', function(e) {
      if (!confirm('Вы уверены, что хотите удалить эту запись?')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>

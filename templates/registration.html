<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | Дневник программиста</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="../static/img/logo.svg" alt="Логотип" width="32" height="32">
      <span class="header__logo-text">Дневник</span>
    </div>
  </header>

  <main class="main main-login">
    <div class="container">
      {% block content %}
      <form action="{{ url_for('reg') }}" method="POST" class="form__card login">
        {{ error }}
        <h2 class="text-center">Создать аккаунт</h2>
        
        <!-- Поля формы -->
        <div class="form__inputs">
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" name="email" class="form__input" placeholder="ваш@email.com" required>
          </div>
          
          <div class="form__group">
            <label for="password" class="form__label">Пароль</label>
            <input type="password" id="password" name="password" class="form__input" placeholder="Придумайте пароль" required>
          </div>
          
          <div class="form__group">
            <label for="confirm_password" class="form__label">Подтвердите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form__input" placeholder="Повторите пароль" required>
          </div>
        </div>
        
        <!-- Кнопка -->
        <button type="submit" class="form__button btn--primary">Зарегистрироваться</button>
      </form>
      {% endblock %}
    </div>
  </main>
</body>
</html>
